_schema-version: 3.3.0
ID: sap-xsuaa
description: A simple CAP project.
version: 1.0.0
modules:
- name: sap-xsuaa-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: sap-xsuaa-auth
  - name: sap-xsuaa-db
  - name: sap-xsuaa-destination
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: sap-xsuaa-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: sap-xsuaa-db
  parameters:
    buildpack: nodejs_buildpack
- name: sap-xsuaa
  type: approuter.nodejs
  path: app/router
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: sap-xsuaa-auth
  - name: sap-xsuaa-html5-runtime
  - name: sap-xsuaa-destination
  provides:
  - name: app-api
    properties:
      app-protocol: ${protocol}
      app-uri: ${default-uri}
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
- name: sap-xsuaa-app-deployer
  type: com.sap.application.content
  path: gen
  requires:
  - name: sap-xsuaa-auth
  - name: srv-api
  - name: sap-xsuaa-html5-repo-host
    parameters:
      config:
        HTML5Runtime_enabled: true
      content-target: true
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
  build-parameters:
    build-result: app/
    requires:
    - artifacts:
      - sapxsuaaui.zip
      name: sapxsuaaui
      target-path: app/
- name: sap-xsuaa-destinations
  type: com.sap.application.content
  requires:
  - name: sap-xsuaa-auth
    parameters:
      service-key:
        name: sap-xsuaa-auth-key
  - name: sap-xsuaa-html5-repo-host
    parameters:
      service-key:
        name: sap-xsuaa-html5-repo-host-key
  - name: srv-api
  - name: sap-xsuaa-destination
    parameters:
      content-target: true
  parameters:
    content:
      instance:
        destinations:
        - Name: sap-xsuaa-html5-repository
          ServiceInstanceName: sap-xsuaa-html5-repo-host
          ServiceKeyName: sap-xsuaa-html5-repo-host-key
          sap.cloud.service: sapxsuaa.service
        - Authentication: OAuth2UserTokenExchange
          Name: sap-xsuaa-auth
          ServiceInstanceName: sap-xsuaa-auth
          ServiceKeyName: sap-xsuaa-auth-key
          sap.cloud.service: sapxsuaa.service
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: sapxsuaaui
  type: html5
  path: app/sap-xsuaa-ui
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: sap-xsuaa-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      oauth2-configuration:
        redirect-uris:
        - https://*~{app-api/app-uri}/**
      role-collections:
      - description: generated
        name: Admin (sap-xsuaa ${org}-${space})
        role-template-references:
        - $XSAPPNAME.Admin
      - description: generated
        name: Viewer (sap-xsuaa ${org}-${space})
        role-template-references:
        - $XSAPPNAME.Viewer
      tenant-mode: dedicated
      xsappname: sap-xsuaa-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
  requires:
  - name: app-api
- name: sap-xsuaa-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: sap-xsuaa-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: sap-xsuaa-html5-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: sap-xsuaa-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
    service: destination
    service-plan: lite
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
    - npm i ws
    - cp app -r gen/srv/app
